<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Custom css-->
    <link href="/css/main.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Event list</title>
</head>
<body>
<div class="h-100 d-flex align-items-center justify-content-center">
    <form class="nav-item d-flex"
          method="get"
          role="search"
          th:action="@{/home}">
        <div class="navbar navbar-expand-lg">
            <div class="form-floating mb-3 calendar-margin">
                <input class="form-control text-area-mt-15"
                       id="floatingStartDate"
                       placeholder="Staring date"
                       name="start"
                       type="datetime-local" required>
                <label class="text-black" for="floatingStartDate">
                    Starting date and time
                </label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control text-area-mt-15"
                       id="floatingEndDate"
                       placeholder="Ending date"
                       name="end"
                       type="datetime-local" required>
                <label class="text-black" for="floatingEndDate">
                    Ending date and time
                </label>
            </div>
            <button class="btn btn-primary input-group-append"
                    type="submit">
                Search
            </button>
        </div>
    </form>
</div>
<div class="container mx-sm-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>Starting time</th>
            <th>Ending time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}"></td>
            <td class="text-break" th:text="${event.description}"></td>
            <td><img class="w-100 img-on-table" th:src="${event.imageUrl}" alt="event_image"></td>
            <td th:text="${#temporals.format(event.startingDateTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(event.endingDateTime, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap core JS-->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
